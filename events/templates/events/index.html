{% extends 'home.html' %}


{% block event %}
{% if event_list %}
    {% for event in event_list %}
        <div class="card"><div class="card-body d-flex justify-content-around align-items-center"><a href="{% url 'events:detail' event.id %}">{{ event.title }}</a>{{event.time}}<span class="badge {{ event.is_complete|yesno:'badge-danger, badge-primary' }}">{{ event.is_complete|yesno:'COMPLETED, DUE' }}
</span></div></div>
    {% endfor %}
{% else %}
    <p>No events are available.</p>
{% endif %}
{% endblock %}
